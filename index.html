<html>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<html>
<head>
	<title>K-means Clustering Simulation</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
	<script
		src="https://code.jquery.com/jquery-3.1.1.min.js"
		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.js"></script>
	<script src="./orbitcontrols.js"></script>
  <link rel="stylesheet" type="text/css" href="./index.css" />
</head>
<body onload="init()">
	<div class="container">
		<div class="settings">
			<h4>K-means Clustering Simulation</h4>
			<button onclick="simulation()">Begin Simulation</button>
			<h4>Iterations: <span id="iter">0</span></h4>
			<div>
				<h5>Points</h5>
				<p>Number of points to randomly generate</p>
				<input 
					id="nPts" 
					type="number" 
					min="10" 
					max="500" 
					step="10"
					autocomplete="off"
					value="100"></input>
			</div>
			<div>
				<h5>Means</h5>
				<p>Number of clusters to create</p>
				<input 
					id="kMeans" 
					type="number" 
					min="2" 
					max="9" 
					step="1"
					autocomplete="off"
					value="2"></input>
			</div>
			<div>
				<h5>Period</h5>
				<p>Frequency of update (ms)</p>
				<input 
					id="period" 
					type="number" 
					min="100" 
					max="5000" 
					step="100"
					autocomplete="off"
					value="1000"></input>
			</div>
			<div>
				<h5>Threshold</h5>
				<p>âˆ† positions of means at which simulation stops</p>
				<input 
					id="thresh" 
					type="number"
					min=".001" 
					max="1" 
					step=".001"
					autocomplete="off"
					value=".01"></input>
			</div>
			<div>
				<h5>Rotate the graph</h5>
				<input 
					id="spin" 
					type="checkbox" 
					autocomplete="off"
					checked></input>
			</div>
		</div>
		<div id="glCanvas"></div>
	</div>
</body>
	<script src="index.js"></script>
</html>
